<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS Form</title>
    <link href="reset.css" rel="stylesheet" />
    <link href="mainStyles.css" rel="stylesheet" />
</head>
<body>
    <div class="FlexContainer">
        <div class="FormWithTitle">
            <h1 class="MainTitleText">Отправь заявку</h1>
            <form class="Form" action="action.php" method="post">
                <div class="TitleText">Ваше имя</div>
                <input name="Name" placeholder="Ваше имя *" />

                <div class="TitleText">Ваш номер телефона</div>
                <input name="Telephone" placeholder="Ваш номер телефона *" />

                <div class="TitleText">Ваш email или VK</div>
                <input name="EmailVK" placeholder="Ваш email или VK" />

                <div class="TitleText">Комментарий</div>
                <textarea name="Comment" placeholder="Комментарий (не обязательно)"></textarea>

                <div>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</div>

                <button type="submit">Отправить заявку</button>
            </form>
        </div>
    </div>
</body>
</html>
