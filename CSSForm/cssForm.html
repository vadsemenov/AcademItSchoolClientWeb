<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Form</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="form_with_title">
        <h1 class="main_title_text">Отправить заявку</h1>
        <form class="form" action="action.php" method="post">
            <div class="content_block">
                <label class="title_text" for="NameField">Ваше имя</label>
                <input id="NameField" name="Name" placeholder="Ваше имя *" />
            </div>
            <div class="content_block">
                <label class="title_text" for="TelephoneField">Ваш номер телефона</label>
                <input id="TelephoneField" name="Telephone" placeholder="Ваш номер телефона *" />
            </div>
            <div class="content_block">
                <label class="title_text" for="EmailField">Ваш email или VK *</label>
                <input id="EmailField" name="EmailVK" placeholder="Ваш email или VK" />
            </div>
            <div class="content_block">
                <label class="title_text" for="CommentField">Комментарий</label>
                <textarea id="CommentField" name="Comment" placeholder="Комментарий (не обязательно)"></textarea>
            </div>
            <div class="content_block">
                <div class="description_text">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</div>
            </div>
            <button class="send_button" type="submit">Отправить заявку</button>
        </form>
    </div>
</body>
</html>
