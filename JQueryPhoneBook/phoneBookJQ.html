        <form id="add_form" class="form">
            <div class="content_block">
                <div class="title_text">Last name:</div>
                <input id="last_name_add_input" type="text" placeholder="Last name" />

                <div class="title_text">First name:</div>
                <input id="first_name_add_input" type="text" placeholder="First name" />

                <div class="title_text">Phone number:</div>
                <input id="phone_add_input" type="text" placeholder="Phone number" />

                <button id="add-button" class="big_button" type="submit">Add contact</button>

            </div>
        </form>
        <form id="contacts_form" class="form">
            <div class="content_block">

                        <tr>

                            <th class="column_first_name">First Name</th>
                            <th class="column_phone">Phone number</th>
                            <th class="column_delete_button"></th>
                        </tr>

                    <tbody></tbody>
                </table>
            </div>
        </form>
