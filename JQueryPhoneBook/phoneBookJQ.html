<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JQuery Phone book </title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="jquery-ui-1.13.2/jquery-ui.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="jquery-3.7.0.js"></script>
    <script defer src="jquery-ui-1.13.2/jquery-ui.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="form-with-title">
        <form id="add-form" class="form">
            <div class="main-title-text"><h2>JQuery phone book</h2></div>
            <div class="contact-inputs content-block">
                <div class="label-input-block">
                    <label class="input-type-label">Last name:</label>
                    <input id="last-name-add-input"
                           class="input-block"
                           maxlength="30"
                           type="text"
                           placeholder="Last name" />
                    <div class="non-visible-message">Field is not valid</div>
                </div>
                <div class="label-input-block">
                    <label class="input-type-label">First name:</label>
                    <input id="first-name-add-input"
                           class="input-block"
                           maxlength="30"
                           type="text"
                           placeholder="First name" />
                    <div class="non-visible-message">Field is not valid</div>
                </div>
                <div class="label-input-block">
                    <label class="input-type-label">Phone number:</label>
                    <input id="phone-add-input"
                           maxlength="10"
                           type="text"
                           placeholder="Phone number" />
                    <div class="non-visible-message">Field is not valid</div>
                </div>
                <div class="content-block">
                    <button id="add-button"
                            class="ui-button ui-widget ui-corner-all"
                            type="submit">
                        Add contact
                    </button>
                </div>
            </div>
        </form>

        <table id="contacts-table" class="main-table">
            <thead>
                <tr>
                    <th class="number">№</th>
                    <th class="last-name">Last Name</th>
                    <th class="first-name ">First Name</th>
                    <th class="phone-number">Phone number</th>
                    <th class="delete-button"></th>
                </tr>
            </thead>
            <tbody id="tbody-block"></tbody>
        </table>

        <div class="dialog-confirm" title="Delete this contact?">
            <p class="dialog-main-text">
                <span class="ui-icon ui-icon-alert"
                      style="float: left;
                             margin: 12px 12px 20px 0;"></span>
                These contact will be permanently deleted and cannot be recovered. Are you sure?
            </p>
            <p>First name: <span></span>,</p>
            <p>Last name: <span></span>,</p>
            <p>Phone number: <span></span></p>
        </div>
    </div>
</body>
</html>
