<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JQuery TODO List </title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="node_modules/underscore/underscore-umd.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="main_title_text"><h1>JQuery ToDo List</h1></div>
        <form id="todo-form" class="form">
            <div class="content_block">
                <div class="title_text">Введите текст:</div>
                <input id="new-todo-text" class="form-control" type="text" placeholder="Текст" />
                <div class="error_message">Строка не должна быть пустой!</div>
                <button id="add-button" class="btn big_button" type="submit">Добавить</button>
            </div>
            <ul id="todo-list"></ul>
        </form>
    </div>
</body>
</html>
