<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue Phone book </title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="node_modules/vue/dist/vue.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="app" class="container text-center justify-content-center align-content-center">
        <form @submit.prevent class="form">
            <label class="h1 text-center"><h2>Vue phone book</h2></label>
            <div class="border border-primary p-2 mw-100">
                <div class="input-group has-validation d-inline-block my-2">
                    <label class="d-block">Last name:</label>
                    <div class="input-group has-validation row">
                        <input v-model="newLastName" :class="{'is-invalid': isLastNameInvalid}" class="form-control" maxlength="30" type="text" placeholder="Last name" />
                        <div class="invalid-feedback text-center">Field is not valid</div>
                    </div>
                </div>
                <div class="input-group has-validation d-inline-block my-2">
                    <label class="d-block">First name:</label>
                    <div class="input-group has-validation row">
                        <input v-model="newFirstName" :class="{'is-invalid': isFirstNameInvalid}" class="form-control" maxlength="30" type="text" placeholder="First name" />
                        <div class="invalid-feedback text-center">Field is not valid</div>
                    </div>
                </div>
                <div class="input-group has-validation d-inline-block my-2">
                    <label class="d-block">Phone number:</label>
                    <div class="input-group has-validation row">
                        <input v-model="newPhoneNumber" :class="{'is-invalid': isPhoneNumberInvalid}" class="form-control" maxlength="30" type="text" placeholder="Phone number" />
                        <div class="invalid-feedback text-center">Field is not valid</div>
                    </div>
                </div>
                <button @click="addContact" class="btn btn-primary my-1" type="submit">Add contact</button>
            </div>
            <div class="table-responsive mt-1">
                <table id="contacts-table" class="table table-primary table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th scope="col">№</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Phone number</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(contact, index) in contacts" :key="contact.id">
                            <template>
                                <th scope="row" v-text="contact.id"></th>
                                <td v-text="contact.lastName"></td>
                                <td v-text="contact.firstName"></td>
                                <td v-text="contact.phoneNumber"></td>
                                <td><button class="btn" @click="deleteContact(index)" type="button" name="delete-contact" title="Delete this row">X</button></td>
                            </template>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</body>
</html>
